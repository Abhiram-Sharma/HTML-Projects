	<script>
		// Get the current time
		var time = new Date();

		// Update the time display every second
		setInterval(function() {
			time = new Date();
			document.getElementById("time").innerHTML = time.toLocaleTimeString();
		}, 1000);

    // Get the current time
    var date = new Date();
      var hours = date.getHours();
      var minutes = date.getMinutes();
      var seconds = date.getSeconds();
  
      // Calculate the rotation angles for the hands
      var hourAngle = (hours * 360 / 12) + (minutes / 2);
      var minuteAngle = (minutes * 360 / 60) + (seconds / 6);
      var secondAngle = seconds * 360 / 60;
      // Set the rotation angles for the hands
      document.querySelector('.hour-hand').style.transform = 'rotate(' + hourAngle + 'deg)';
      document.querySelector('.minute-hand').style.transform = 'rotate(' + minuteAngle + 'deg)';
      document.querySelector('.second-hand').style.transform = 'rotate(' + secondAngle + 'deg)';

      // Update the clock every second
      setInterval(function() {
        // Get the current time
        date = new Date();
        hours = date.getHours();
        minutes = date.getMinutes();
        seconds = date.getSeconds();

        // Calculate the rotation angles for the hands
        hourAngle = (hours * 360 / 12) + (minutes / 2);
        minuteAngle = (minutes * 360 / 60) + (seconds / 6);
        secondAngle = seconds * 360 / 60;

        // Set the rotation angles for the hands
        document.querySelector('.hour-hand').style.transform = 'rotate(' + hourAngle + 'deg)';
        document.querySelector('.minute-hand').style.transform = 'rotate(' + minuteAngle + 'deg)';
        document.querySelector('.second-hand').style.transform = 'rotate(' + secondAngle + 'deg)';
        }, 1000);
	</script>
